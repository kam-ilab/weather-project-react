<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Johannesburg</h1>
            <h2 class="weather-app-day">
              <span id="time">Thursday 22:01</span>
            </h2>
            <p class="weather-app-details">
              <span id="description">Overcast clouds </span><br />
              Humidity: <strong id="humidity">86%</strong>, Wind:
              <strong id="wind-speed">5.66km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature">22</div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/kam-ilab" target="_blank">Kamila Baas</a>,
        is
        <a
          href="https://github.com/kam-ilab/Weather--Final-Project-"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://weathershecodes.netlify.app/" target="_blank"
          >hosted on Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
    <div id="root"></div>
  </body>
</html>
